<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamtem World - Products</title>
    <link rel="icon" type="image/png" href="media/images/logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <main class="main">
        <div class="container">

            <section class="products-section">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>

                <div class="error-message" id="error-message" style="display: none;">
                    <h3>Unable to load products</h3>
                    <p id="error-details">Please check your Shopify credentials and try again.</p>
                    <button onclick="loadProducts()" class="retry-btn">Retry</button>
                </div>

                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>

                <div class="no-products" id="no-products" style="display: none;">
                    <h3>No products found</h3>
                    <p>There are currently no products available in the store.</p>
                </div>
            </section>
        </div>
    </main>
    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>
    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Hover Popup for Desktop -->
    <div class="hover-popup" id="hover-popup">
        <div class="popup-title" id="popup-title"></div>
        <div class="popup-price" id="popup-price"></div>
    </div>

    <!-- Product Modal -->
    <div class="modal-overlay" id="product-modal" style="display: none;">
        <div class="modal-container">
            <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
            
            <div class="modal-content">
                <div class="modal-image-section">
                    <div class="modal-image-container">
                        <img id="modal-product-image" src="" alt="" class="modal-product-image">
                        <div class="modal-image-placeholder" id="modal-image-placeholder">
                            <span>No Image Available</span>
                        </div>
                    </div>
                    
                    <!-- Image thumbnails for multiple images -->
                    <div class="modal-image-thumbnails" id="modal-thumbnails">
                        <!-- Thumbnails will be populated dynamically -->
                    </div>
                </div>

                <div class="modal-info-section">
                    <div class="modal-header">
                        <h2 class="modal-product-title" id="modal-product-title"></h2>
                        <div class="modal-product-vendor" id="modal-product-vendor"></div>
                    </div>

                    <div class="modal-price-section">
                        <div class="modal-product-price" id="modal-product-price"></div>
                        <div class="modal-product-availability" id="modal-product-availability"></div>
                    </div>

                    <div class="modal-description">
                        <p id="modal-product-description"></p>
                    </div>

                    <!-- Variant Selection -->
                    <div class="modal-variants" id="modal-variants">
                        <!-- Variant options will be populated dynamically -->
                    </div>

                    <!-- Quantity Selection -->
                    <div class="modal-quantity">
                        <label for="modal-quantity-input">Quantity:</label>
                        <div class="quantity-controls">
                            <button type="button" class="quantity-btn" id="quantity-decrease">-</button>
                            <input type="number" id="modal-quantity-input" value="1" min="1" max="10">
                            <button type="button" class="quantity-btn" id="quantity-increase">+</button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="modal-actions">
                        <button class="btn btn-primary btn-buy-now" id="modal-buy-now">
                            Buy Now
                        </button>
                        <button class="btn btn-secondary btn-add-cart" id="modal-add-cart">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product Tags -->
                    <div class="modal-tags" id="modal-tags">
                        <!-- Tags will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
