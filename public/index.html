<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamtem World - Home</title>
    <link rel="icon" type="image/png" href="media/images/logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="main">
        <img src="media/images/logo.png" alt="" class="logo_img interactive-logo">
        
        <!-- Cloud Animation Area -->
        <div class="cloud-animation-area">
            <div class="cloud-container">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_basketball.png" alt="Basketball Cloud" class="cloud-img" id="cloud-1" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Basketball%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_guitar.png" alt="Guitar Cloud" class="cloud-img" id="cloud-2" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Music%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_martial_arts.png" alt="Martial Arts Cloud" class="cloud-img" id="cloud-3" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Martial%20Arts%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_painting.png" alt="Painting Cloud" class="cloud-img" id="cloud-4" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Painting%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_photography.png" alt="Photography Cloud" class="cloud-img" id="cloud-5" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Photography%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_poetry.png" alt="Poetry Cloud" class="cloud-img" id="cloud-6" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Poetry%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_sax.png" alt="Saxophone Cloud" class="cloud-img" id="cloud-7" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Sax%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_sewing.png" alt="Sewing Cloud" class="cloud-img" id="cloud-8" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Fashion%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_skating.png" alt="Skating Cloud" class="cloud-img" id="cloud-9" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Skateboarding%20V7.mp4">
                <img src="https://storage.googleapis.com/jamtem_website_media/cloud_soccer.png" alt="Soccer Cloud" class="cloud-img" id="cloud-10" data-video="https://storage.googleapis.com/jamtem_website_media/Vignette%20-%20Soccer%20V7.mp4">
            </div>
        </div>
    </main>

    <!-- Cloud Tooltip -->
    <div class="cloud-tooltip" id="cloud-tooltip">
        <span>click me</span>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="video-modal-overlay" style="display: none;">
        <div class="video-modal-container">
            <button class="video-modal-close" id="video-modal-close">&times;</button>
            <video id="modal-video" controls autoplay>
                <source src="media/images/Vignette-Poetry-V7.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>
    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cloud-animation.js"></script>

</body>
</html>
