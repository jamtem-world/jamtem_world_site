    <div class="taskbar">

        </div>
        
        <div class="taskbar-center">
            <button class="taskbar-button" onclick="window.location.href='/products'">

            </button>
            <button class="taskbar-button" onclick="window.location.href='/collage'">
                <span>Collage</span>
            </button>
            <button class="taskbar-button" onclick="window.location.href='/join'">

            </button>
        </div>
        
        <div class="taskbar-right">
            <div class="system-tray">
